<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Stopwatch</title>
</head>
<body>

    <div class="container-main position-absolute top-50 start-50 translate-middle">
        <div class="sub-stopwatch position-absolute start-50 translate-middle fs-1">
         <span id="displayMin">00</span>:<span id="displaySec">00</span>:<span id="displayMili">000</span>
        </div>
    <br>
    <br>
        <div class="btn-group " role="group" aria-label="Basic outlined example">
          <button type="button" id="startBtn" class="startbtn btn btn-outline-primary btn-lg" onclick="startTimer()">Start</button>
          <button type="button" id="stopBtn" class="stopbtn btn btn-outline-primary btn-lg" onclick="stopTimer()">Stop</button>
          <button type="button" id="resetBtn" class=" btn btn-outline-primary btn-lg" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
